<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ScentSational Admin</title>
        <link rel="stylesheet" href="admin.css">
    </head>
    <body>
        <header class="main-header">
            <div class="logo-container">
                <img src="../frontend/src/assets/images/scentsational-logo.png" alt="Logo">
            </div>
            <nav class="main-nav">
                <a href="/admin/dashboard">Dashboard</a>
                <a href="/admin/products">Product Management</a>
                <a href="/admin/orders">Orders</a>
                <a href="/admin/categories">Categories</a>
            </nav>
        </header>

        <main class="content-wrapper">
            <div class="page-header">
                <h2>Categories</h2>
                <button id="add-category-btn" class="btn-add-new">+ Add New Category</button>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>CATEGORY NAME</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="categories-table-body">
                    </tbody>
                </table>
            </div>
        </main>

        <div id="category-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="modal-title">Add New Category</h2>
                <form id="category-form">
                    <input type="hidden" id="category-id">
                    <label for="category-name">Category Name:</label>
                    <input type="text" id="category-name" required>
                    <button type="submit" class="btn-submit">Save</button>
                </form>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const tableBody = document.getElementById('categories-table-body');
                const modal = document.getElementById('category-modal');
                const addBtn = document.getElementById('add-category-btn');
                const closeBtn = modal.querySelector('.close-button');
                const form = document.getElementById('category-form');
                const modalTitle = document.getElementById('modal-title');
                const categoryIdInput = document.getElementById('category-id');
                const categoryNameInput = document.getElementById('category-name');

                const apiBase = '/api/categories';

                const fetchCategories = async () => {
                    const response = await fetch(apiBase);
                    const categories = await response.json();
                    tableBody.innerHTML = '';
                    categories.forEach(cat => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${cat.name}</td>
                            <td>
                                <button class="btn-edit" data-id="${cat._id}" data-name="${cat.name}">EDIT</button>
                                <button class="btn-delete" data-id="${cat._id}">DELETE</button>
                            </td>
                        `;
                        tableBody.appendChild(row);
                    });
                };

                const openModal = (mode = 'add', id = null, name = '') => {
                    form.reset();
                    if (mode === 'edit') {
                        modalTitle.textContent = 'Edit Category';
                        categoryIdInput.value = id;
                        categoryNameInput.value = name;
                    } else {
                        modalTitle.textContent = 'Add New Category';
                        categoryIdInput.value = '';
                    }
                    modal.style.display = 'flex';
                };

                const closeModal = () => {
                    modal.style.display = 'none';
                };

                addBtn.onclick = () => openModal('add');
                closeBtn.onclick = closeModal;
                window.onclick = (e) => {
                    if (e.target == modal) closeModal();
                };

                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const id = categoryIdInput.value;
                    const name = categoryNameInput.value;
                    const isEditing = !!id;

                    const url = isEditing ? `${apiBase}/${id}` : apiBase;
                    const method = isEditing ? 'PUT' : 'POST';

                    await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name }),
                    });

                    closeModal();
                    fetchCategories();
                });

                tableBody.addEventListener('click', async (e) => {
                    const target = e.target;
                    const id = target.dataset.id;

                    if (target.classList.contains('btn-edit')) {
                        openModal('edit', id, target.dataset.name);
                    }

                    if (target.classList.contains('btn-delete')) {
                        if (confirm('Are you sure you want to delete this category?')) {
                            await fetch(`${apiBase}/${id}`, { method: 'DELETE' });
                            fetchCategories();
                        }
                    }
                });

                fetchCategories();
            });
        </script>
    </body>
</html>
